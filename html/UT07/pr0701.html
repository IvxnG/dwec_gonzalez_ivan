<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Planetas de StarWars</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Listado de Planetas de StarWars</h2>
    <table id="planets-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Período de Rotación</th>
                <th>Período Orbital</th>
                <th>Diámetro</th>
                <th>Clima</th>
                <th>Gravedad</th>
                <th>Terreno</th>
                <th>Agua Superficial</th>
                <th>Población</th>
            </tr>
        </thead>
        <tbody id="planets-body">
        </tbody>
    </table>

    <script src="../../js/UT07/pr0701.js"></script>
</body>
</html>
