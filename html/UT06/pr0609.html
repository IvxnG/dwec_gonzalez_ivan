<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Login/Registro</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .tabcontent {
            display: none;
        }
        
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Botón para abrir el modal -->
    <button id="open-modal-btn">Abrir Modal</button>

    <!-- Ventana modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <!-- Pestañas de login y registro -->
            <div id="tabs">
                <button id="login-tab" class="tablinks">Login</button>
                <button id="register-tab" class="tablinks">Registro</button>
            </div>

            <!-- Contenido del formulario de login -->
            <div id="login" class="tabcontent">
                <h2>Login</h2>
                <form id="login-form">
                    <div>
                        <label for="email-login">Correo Electrónico:</label>
                        <input type="text" id="email-login" name="email-login" required>
                    </div>
                    <div>
                        <label for="password-login">Contraseña:</label>
                        <input type="password" id="password-login" name="password-login" required>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <!-- Contenido del formulario de registro -->
            <div id="register" class="tabcontent">
                <h2>Registro</h2>
                <form id="register-form">
                    <div>
                        <label for="email-register">Correo Electrónico:</label>
                        <input type="text" id="email-register" name="email-register" required>
                    </div>
                    <div>
                        <label for="password-register">Contraseña:</label>
                        <input type="password" id="password-register" name="password-register" required>
                    </div>
                    <div>
                        <label for="confirm-password-register">Repetir Contraseña:</label>
                        <input type="password" id="confirm-password-register" name="confirm-password-register" required>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../../js/UT06/pr0609.js"></script>
</body>
</html>
